<page-header [action]="phActionTpl">
  <ng-template #phActionTpl>
    <button (click)="goback()"  nz-button nzType="primary">GoBack</button>
  </ng-template>
</page-header>
<nz-card>
  <form nz-form [formGroup]="validateForm" (ngSubmit)="submitForm()">
    <nz-form-item>
      <nz-form-label [nzSpan]="7" nzRequired>cateName</nz-form-label>
      <nz-form-control [nzSpan]="12" nzHasFeedback nzValidatingTip="Validating..." [nzErrorTip]="userErrorTpl">
        <input nz-input formControlName="cateName" placeholder="cateName"/>
        <ng-template #userErrorTpl let-control>
          <ng-container *ngIf="control.hasError('required')">Please input your cateName!</ng-container>
          <!--          <ng-container *ngIf="control.hasError('duplicated')">The username is redundant!</ng-container>-->
        </ng-template>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label [nzSpan]="7" nzRequired>parentId</nz-form-label>
      <nz-form-control [nzSpan]="12" nzHasFeedback>
        <nz-select formControlName="parentId"
                   nzAllowClear
                   nzPlaceHolder="Choose"
        >
          <nz-option *ngFor="let option of optionList"
                     [nzValue]="option.cateId"
                     [nzLabel]="option.cateName">

          </nz-option>
        </nz-select>

      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label [nzSpan]="7" nzRequired>tableInfo</nz-form-label>
      <nz-form-control [nzSpan]="12" nzHasFeedback nzErrorTip="Please input your tableInfo!">
        <input nz-input formControlName="tableInfo"/>
      </nz-form-control>
    </nz-form-item>
    <!--<nz-form-item>
      <nz-form-label [nzSpan]="7" nzRequired>Comment</nz-form-label>
      <nz-form-control [nzSpan]="12" nzErrorTip="Please write something here!">
        <textarea formControlName="comment" nz-input rows="2" placeholder="write any thing"></textarea>
      </nz-form-control>
    </nz-form-item>-->
    <nz-form-item>
      <nz-form-control [nzOffset]="7" [nzSpan]="12">
        <button nz-button nzType="primary" [disabled]="!validateForm.valid">Submit</button>
        <button nz-button (click)="resetForm($event)">Reset</button>
      </nz-form-control>
    </nz-form-item>
  </form>
</nz-card>
